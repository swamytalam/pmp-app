<h2>Departments</h2>
<hr />
<table class="table">
  <thead class="thead">
    <tr>
      <th>Department ID</th>
      <th>Name</th>
      <th>Parent Dept Id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <td> {{ department.id }} </td>
      <td> {{ department.name }} </td>
      <td> {{ department.parent_dept_id }} </td>
    </tr>
  </tbody>
</table>
