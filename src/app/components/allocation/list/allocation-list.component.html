<h2>Allocations</h2>
<hr />
<table class="table">
  <thead class="thead">
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alloc of allocations; let i =index">
      <td> {{ alloc.id }} </td>
      <td> {{ alloc.name }} </td>
    </tr>
  </tbody>
</table>
